indexpage:
  lead: NetApp ONTAP Select es un dispositivo de almacenamiento definido por software
    que se puede utilizar en diferentes servidores de hardware genérico que ejecutan
    el hipervisor VMware ESXi o máquina virtual basada en kernel (KVM). Proporciona
    la agilidad que necesita para crear una infraestructura de cloud privado flexible
    y escalable. Este sitio contiene la documentación para ONTAP Select 9.16.1.
